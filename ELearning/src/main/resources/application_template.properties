SIZE=8
# Email Service
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=YOUR_USERNAME
spring.mail.password=YOUR_PASSWORD
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtps.timeout=100000
# Data Source
spring.datasource.url=jdbc:mysql://localhost:3306/elearning
spring.datasource.username=root
spring.datasource.password=YOUR_MYSQL_PASSWORD
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
#
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true
# JWT Config
jwt.secret=123456789
# amazon s3
aws.access.key.id=YOUR_AMAZON_ACCESS_KEY_ID
aws.secret.access.key=YOUR_AMAZON_SECRET_KEY
aws.s3.region=YOUR_AMAZON_REGION
aws.s3.bucket.name=YOUR_BUCKET_NAME
# Cloudinary Config
cloudinary.cloud_name=YOUR_CLOUDINARY_CLOUD_NAME
cloudinary.api_key=YOUR_CLOUDINARY_API_KEY
cloudinary.secret_key=YOUR_CLOUDINARY_SECRET_KEY
# Maximum file size in bytes
spring.servlet.multipart.max-file-size=100MB

# Maximum request size in bytes
spring.servlet.multipart.max-request-size=100MB

# OAuth2
spring.security.oauth2.client.registration.google.client-id=
spring.security.oauth2.client.registration.google.client-secret=
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost/Callback
spring.security.oauth2.client.registration.google.scope=email, profile, https://www.googleapis.com/auth/youtube.upload

