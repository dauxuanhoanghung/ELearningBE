version: "3.8"

services:
  app:
    environment:
      SERVER_PORT: ${SERVER_PORT}
      MYSQL_PASSWORD: ${MY_SQL_ROOT_PASSWORD:-Admin@123}
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/elearning
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Admin@123
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${SERVER_PORT:-8080}:${SERVER_PORT:-8080}"
    depends_on:
      - mysql
      - redis

  mysql:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: Admin@123
      MYSQL_DATABASE: users
      MYSQL_USER: myuser
      MYSQL_PASSWORD: user@123
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "--silent"]
      interval: 3s
      retries: 5
      start_period: 30s
    volumes:
      - elearning-db:/var/lib/mysql
      - .elearning-db-v190124.sql:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"

  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"

volumes:
  elearning-db: {}
